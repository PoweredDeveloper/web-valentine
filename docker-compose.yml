# Run from project root so .env (same folder as this file) is found.
# Create .env with TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID if missing.
services:
  app:
    build: .
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "433:433"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /opt/ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
