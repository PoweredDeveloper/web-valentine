<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"SN Pro"', 'sans-serif'],
              cursive: ['"Great Vibes"', 'cursive'],
            },
          },
        },
      }
    </script>
  </head>
  <body class="page-bg min-h-screen font-sans flex flex-col items-center justify-center p-6">
    <main class="valentine-card text-center max-w-xl select-none">
      <p class="intro-text text-stone-600 font-semibold text-center">
        I really enjoy talking with you. And I wanted to ask
        <img class="inline-block h-[1.2em] w-auto align-middle -translate-y-px" src="/emoji.webp" alt="" />
        <img class="inline-block h-[1.2em] w-auto align-middle -translate-y-px" src="/emoji.webp" alt="" />
      </p>
      <h2 class="main-question text-4xl sm:text-5xl font-serif font-extralight">Would you be my <span class="accent-text font-cursive">valentine?</span></h2>

      <div id="buttons" class="flex flex-wrap gap-4 justify-center mt-8">
        <button type="button" id="btn-yes" class="btn-yes px-4 py-2 sm:px-8 sm:py-3.5 rounded-xl text-white font-medium text-base sm:text-lg transition-colors duration-200 focus:outline-none">Yes, of course!</button>
        <button type="button" id="btn-no" class="btn-no px-4 py-2 sm:px-8 sm:py-3.5 rounded-xl font-medium text-base sm:text-lg border-2 transition-colors duration-200 focus:outline-none">No</button>
      </div>

      <p id="feedback" class="mt-6 text-stone-500 text-sm hidden" aria-live="polite"></p>

      <span id="telegram-link" class="mt-10 block text-xs text-stone-400"></span>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
