<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"DM Sans"', 'sans-serif'],
            },
          },
        },
      }
    </script>
  </head>
  <body class="min-h-screen bg-rose-50/80 font-sans flex flex-col items-center justify-center p-6 overflow-x-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-rose-200/40 via-transparent to-transparent pointer-events-none" aria-hidden="true"></div>

    <main class="relative z-10 max-w-lg w-full text-center">
      <p class="text-rose-400 text-6xl mb-2 select-none heart-float">â™¥</p>
      <p class="text-rose-400/80 text-4xl mb-4 select-none heart-float heart-float-delay">â™¥</p>

      <h1 class="font-serif text-3xl sm:text-4xl text-stone-800 mb-2">
        Will you be my
        <span class="gradient-text font-semibold italic">Valentine?</span>
      </h1>
      <p class="text-stone-600 text-lg mb-10">Say yes and make my day ðŸ’•</p>

      <div id="buttons" class="flex flex-wrap gap-4 justify-center">
        <button
          type="button"
          id="btn-yes"
          class="px-8 py-4 rounded-2xl bg-rose-500 hover:bg-rose-600 text-white font-medium text-lg shadow-lg shadow-rose-300/50 hover:shadow-rose-400/50 transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2"
        >
          Yes!
        </button>
        <button
          type="button"
          id="btn-no"
          class="px-8 py-4 rounded-2xl bg-stone-200 hover:bg-stone-300 text-stone-700 font-medium text-lg transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-stone-400 focus:ring-offset-2"
        >
          Maybe another time
        </button>
      </div>

      <p id="feedback" class="mt-6 text-stone-500 text-sm hidden" aria-live="polite"></p>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
